<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://websitemybusiness.com/" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Primary Meta Tags -->
    <title>Website My Business | Professional Web Design & SEO Services</title>
    <meta name="title" content="Website My Business | Professional Web Design & SEO Services" />
    <meta name="description" content="Expert web design, development, and SEO services for growing businesses. Get found online with our professional solutions. Contact us for a free consultation." />
    <meta name="keywords" content="web design, web development, SEO services, digital marketing, business website, professional web solutions" />
    <meta name="author" content="Website My Business" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://websitemybusiness.com/" />
    <meta property="og:title" content="Website My Business | Professional Web Design & SEO Services" />
    <meta property="og:description" content="Expert web design, development, and SEO services for growing businesses. Get found online with our professional solutions." />
    <meta property="og:image" content="https://websitemybusiness.com/og-image.png" />
    <meta property="og:site_name" content="Website My Business" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://websitemybusiness.com/" />
    <meta name="twitter:title" content="Website My Business | Professional Web Design & SEO Services" />
    <meta name="twitter:description" content="Expert web design, development, and SEO services for growing businesses. Get found online with our professional solutions." />
    <meta name="twitter:image" content="https://websitemybusiness.com/og-image.png" />
    
    <!-- Additional SEO Tags -->
    <meta name="theme-color" content="#7C3AED" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "Website My Business",
      "description": "Expert web design, development, and SEO services for growing businesses.",
      "url": "https://websitemybusiness.com/",
      "logo": "https://websitemybusiness.com/favicon.png",
      "image": "https://websitemybusiness.com/og-image.png",
      "email": "hello@websitemybusiness.com",
      "priceRange": "$$",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "sameAs": [
        "https://facebook.com",
        "https://instagram.com",
        "https://linkedin.com"
      ],
      "serviceType": ["Web Design", "Web Development", "SEO", "Email Marketing", "Hosting"],
      "areaServed": {
        "@type": "Country",
        "name": "United States"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Web Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Web Design",
              "description": "Professional custom web design for businesses"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "SEO Services",
              "description": "Search engine optimization to improve online visibility"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Web Development",
              "description": "Custom web development solutions"
            }
          }
        ]
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
